---
name: Vex Grammar & Examples Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  ANTLR_VERSION: '4.13.1'

jobs:
  # Always runs - detects if we need to run validation
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      grammar-changed: ${{ steps.changes.outputs.grammar-changed }}
      needs-validation: ${{ steps.decision.outputs.needs-validation }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Check for relevant changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            grammar-changed:
              - 'tools/grammar/**'
              - 'examples/**/*.vx'
              
      - name: Decide if validation needed
        id: decision
        run: |
          if [ "${{ steps.changes.outputs.grammar-changed }}" == "true" ]; then
            echo "needs-validation=true" >> $GITHUB_OUTPUT
            echo "üß™ Validation will run: Grammar or examples changed"
          else
            echo "needs-validation=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Validation will be skipped: No relevant changes"
          fi

  validate-grammar:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.needs-validation == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # Cache ANTLR installation
      - name: Cache ANTLR
        id: antlr-cache
        uses: actions/cache@v4
        with:
          path: /usr/local/lib/antlr.jar
          key: ${{ runner.os }}-antlr-${{ env.ANTLR_VERSION }}

      - name: Install ANTLR
        if: steps.antlr-cache.outputs.cache-hit != 'true'
        env:
          ANTLR_VERSION: ${{ env.ANTLR_VERSION }}
        run: .github/scripts/ci/install-antlr.sh

      - name: Setup ANTLR binary
        run: .github/scripts/ci/setup-antlr-binary.sh

      - name: Validate grammar syntax
        run: .github/scripts/grammar/validate-syntax.sh

      - name: Generate Go test parser
        run: .github/scripts/grammar/generate-test-parser.sh

      - name: Test example files with Go parser
        run: .github/scripts/grammar/test-examples.sh

      - name: Validate grammar completeness
        run: .github/scripts/grammar/validate-completeness.sh

  # Gateway job - ALWAYS runs and reports status (make this required in branch protection)
  grammar-validation-required:
    runs-on: ubuntu-latest
    needs: [detect-changes, validate-grammar]
    if: always()
    steps:
      - name: Evaluate results
        run: |
          echo "üìä Grammar Validation Summary:"
          echo "  - Grammar changed: ${{ needs.detect-changes.outputs.grammar-changed }}"
          echo "  - Validation needed: ${{ needs.detect-changes.outputs.needs-validation }}"
          echo "  - Validation result: ${{ needs.validate-grammar.result }}"
          
          if [ "${{ needs.detect-changes.outputs.needs-validation }}" == "true" ]; then
            echo "üß™ Grammar validation was required and ran"
            if [ "${{ needs.validate-grammar.result }}" == "success" ]; then
              echo "‚úÖ Grammar validation passed!"
              exit 0
            else
              echo "‚ùå Grammar validation failed!"
              exit 1
            fi
          else
            echo "‚úÖ No grammar/example changes detected - validation skipped (OK)"
            exit 0
          fi

