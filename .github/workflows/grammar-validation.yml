---
name: Vex Grammar & Examples Validation

on:
  push:
    branches: [main]
    paths:
      - 'tools/grammar/**'
      - 'examples/**/*.vx'
  pull_request:
    branches: [main]
    paths:
      - 'tools/grammar/**'
      - 'examples/**/*.vx'

env:
  ANTLR_VERSION: '4.13.1'

jobs:
  validate-grammar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # Cache ANTLR installation
      - name: Cache ANTLR
        id: antlr-cache
        uses: actions/cache@v4
        with:
          path: /usr/local/lib/antlr.jar
          key: ${{ runner.os }}-antlr-${{ env.ANTLR_VERSION }}

      - name: Install ANTLR
        if: steps.antlr-cache.outputs.cache-hit != 'true'
        run: |
          wget https://www.antlr.org/download/antlr-${{ env.ANTLR_VERSION }}-complete.jar -O /tmp/antlr.jar
          sudo mv /tmp/antlr.jar /usr/local/lib/

      - name: Setup ANTLR binary
        run: |
          echo '#!/bin/bash' | sudo tee /usr/local/bin/antlr4
          echo 'java -jar /usr/local/lib/antlr.jar "$@"' | sudo tee -a /usr/local/bin/antlr4
          sudo chmod +x /usr/local/bin/antlr4

      - name: Validate grammar syntax
        run: |
          cd tools/grammar
          antlr4 -Dlanguage=Go Vex.g4 -o /tmp/grammar-test

      - name: Generate Go test parser
        run: |
          cd tools/grammar
          antlr4 -Dlanguage=Go -listener -visitor Vex.g4 -o /tmp/vex-parser

      - name: Test example files with Go parser
        run: .github/scripts/grammar/test-examples.sh

      - name: Validate grammar completeness
        run: .github/scripts/grammar/validate-completeness.sh

