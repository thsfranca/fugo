---
name: VSCode Extension Changelog

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'vscode-extension/**'
      - '!vscode-extension/CHANGELOG.md'

jobs:
  remind-changelog:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add changelog reminder
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            
            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('📦 VSCode Extension Changes Detected')
            );
            
            if (!botComment) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: number,
                body: `📦 **VSCode Extension Changes Detected**

Your PR modifies VSCode extension files. A **separate extension changelog** will be automatically generated from your PR title.

💡 **Tip**: Make sure your PR title is descriptive as it will appear in the **Extension Release Notes**!

🏷️ **Extension Labels**: Consider adding appropriate labels:
- \`syntax\` - Syntax highlighting improvements
- \`theme\` - Color theme updates
- \`feature\` - New editor features (completion, snippets)
- \`fix\` - Extension bug fixes  
- \`documentation\` - Extension documentation

📋 **Two Separate Changelogs:**
- 🚀 **Main Fugo** (language/compiler): \`v1.0.0\`
- 📦 **VSCode Extension**: \`extension-v0.1.3\`

Extension Release Drafter will create a draft release with tag \`extension-v*\`! 🎯`
              });
            }